<div class="load-banner" data-lfr-background-image-id="load-banner">
  <div class="d-table">
      <div class="d-table-cell">
          <div class="container">
              <div class="row align-items-center">
                  <div class="col-lg-7 col-md-12">
                      <div class="load-banner-content">
                          <h1>
                            <lfr-editable id="01-title" type="text">
                              Get your loan online
                            </lfr-editable>
                          </h1>
                          <div class="subtitle">
                            <lfr-editable id="02-subtitle" type="rich-text">
                              If you are already client, you'll can make real your future plans.
                            </lfr-editable>
                          </div>
                          <lfr-editable id="03-link" type="link">
                            <a class="fin-btn fin-btn-primary" href="" id="fragment-${fragmentEntryLinkNamespace}-03-link">Go Somewhere</a>
                          </lfr-editable>
                      </div>
                  </div>
                  <div class="col-lg-5 col-md-12">
                      <div class="quote-form">
                          <form action="#">
                              <div class="form-group">
                                  <label for="credit-type">Credit Type:</label>
                                  <div class="quote-select">
                                      <select class="form-control" id="credit-type">
                                          <option>Free Investment</option>
                                          <option>Education</option>
                                          <option>Insurance Vehicle</option>
                                          <option>Health</option>
                                          <option>New or used vehicle</option>
                                      </select>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="request">Value request</label>
                                  <div class="quote-field">
                                      <input id="request" class="form-control" type="text" placeholder="1,000">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="term">Term in months</label>
                                  <div class="quote-select">
                                      <select id="term" class="form-control" >
                                          <option>6</option>                    
                                          <option>9</option>
                                          <option>12</option>                  
                                          <option>24</option>
                                          <option>36</option>
                                          <option>48</option>
                                          <option>60</option>
                                          <option>72</option>
                                      </select>
                                  </div>
                              </div>
                              <button type="submit" class="fin-btn fin-btn-primary">Simulate!</button>
                              <div class="terms-info">
                                  <p>By clicking continue, I agree with <a href="#">Terms &amp; Policy</a></p>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
